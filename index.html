<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator AI Assistant - POC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">9:41</div>
                <div class="status-notch"></div>
                <div class="status-right">
                    <svg width="67" height="12" viewBox="0 0 67 12" fill="none">
                        <rect opacity="0.35" x="42" y="0.5" width="22" height="11" rx="2.5" stroke="black"/>
                        <path opacity="0.4" d="M65.6667 4V8C66.4 7.66667 67 7 67 6C67 5 66.4 4.33333 65.6667 4Z" fill="black"/>
                        <rect x="44" y="2" width="18" height="7" rx="1" fill="black"/>
                        <path d="M25 1C24.4477 1 24 1.44772 24 2V10C24 10.5523 24.4477 11 25 11H29C31.7614 11 34 8.76142 34 6C34 3.23858 31.7614 1 29 1H25Z" fill="black"/>
                        <path d="M17 3C17 1.89543 17.8954 1 19 1C20.1046 1 21 1.89543 21 3V9C21 10.1046 20.1046 11 19 11C17.8954 11 17 10.1046 17 9V3Z" fill="black"/>
                        <path d="M10 5C10 3.89543 10.8954 3 12 3C13.1046 3 14 3.89543 14 5V9C14 10.1046 13.1046 11 12 11C10.8954 11 10 10.1046 10 9V5Z" fill="black"/>
                        <path d="M3 6C3 4.89543 3.89543 4 5 4C6.10457 4 7 4.89543 7 6V9C7 10.1046 6.10457 11 5 11C3.89543 11 3 10.1046 3 9V6Z" fill="black"/>
                    </svg>
                </div>
            </div>
            
            <!-- Header Controls - Group Chat Feed -->
            <div class="header-controls" id="feedHeader">
                <div class="header-left">
                    <button class="icon-btn back-btn" onclick="handleBackButton()">
                        <svg width="11" height="20" viewBox="0 0 11 20" fill="none">
                            <path d="M9.5 1L1 9.75L9.5 18.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="channel-info">
                        <div class="channel-avatar" id="channelAvatar">DC</div>
                        <div class="channel-name" id="channelName">Dave Chan</div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn assistant-btn" onclick="showAssistantView()" title="AI Assistant">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 2L11.5 7.5L17 9L11.5 10.5L10 16L8.5 10.5L3 9L8.5 7.5L10 2Z" fill="currentColor"/>
                            <path d="M16 14L16.75 16.25L19 17L16.75 17.75L16 20L15.25 17.75L13 17L15.25 16.25L16 14Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Header Controls - AI Assistant -->
            <div class="header-controls hidden" id="assistantHeader">
                <div class="header-left">
                    <button class="icon-btn back-btn invisible">
                        <svg width="11" height="20" viewBox="0 0 11 20" fill="none">
                            <path d="M9.5 1L1 9.75L9.5 18.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="ai-title-wrapper">
                        <h1 class="ai-title">LTK AI</h1>
                        <div class="chat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 13.54 2.38 15 3.06 16.28L2 22L7.72 20.94C9 21.62 10.46 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="8" cy="12" r="1" fill="currentColor"/>
                                <circle cx="12" cy="12" r="1" fill="currentColor"/>
                                <circle cx="16" cy="12" r="1" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="icon-btn close-btn" onclick="closeAssistantView()">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
                            <path d="M1.5 1.5L13.5 13.5M13.5 1.5L1.5 13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <!-- Group Chat Feed (Default View) -->
            <div class="group-chat-feed" id="groupChatFeed">
                <!-- Chat messages will be rendered here dynamically -->
            </div>
            
            <!-- AI Assistant View (Hidden by default) -->
            <div class="ai-assistant-view hidden" id="aiAssistantView">
                <!-- Empty State -->
                <div class="welcome-screen" id="welcomeScreen">
                    <h2 class="welcome-title">Ask anything about your group chat</h2>
                    <div class="welcome-input-container">
                        <div class="welcome-input-field">
                            <input 
                                type="text" 
                                id="welcomeInput" 
                                placeholder="How can I help you today?"
                                onkeypress="handleWelcomeKeyPress(event)"
                                autocomplete="off"
                            >
                            <button id="welcomeSendButton">
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                                    <path d="M6 0L12 6L6 12L5.25 11.25L9.75 6.75H0V5.25H9.75L5.25 0.75L6 0Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="initial-autocompletes" id="initialAutocompletes">
                        <button class="initial-chip" onclick="sendQuickAction('Summarize today\'s discussion')">
                            Summarize today's discussion
                        </button>
                        <button class="initial-chip" onclick="sendQuickAction('What questions do followers have?')">
                            What questions do followers have?
                        </button>
                        <button class="initial-chip" onclick="sendQuickAction('Suggest topics for next chat')">
                            Suggest topics for next chat
                        </button>
                        <button class="initial-chip" onclick="sendQuickAction('What topic was most liked?')">
                            What topic was most liked?
                        </button>
                    </div>
                </div>
                <!-- AI Messages will be added here dynamically -->
                <div class="ai-messages" id="aiMessages"></div>
            </div>
        </div>

        <!-- Input Area (Only for AI Assistant) -->
        <div class="input-container hidden" id="inputContainer">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="How can I help you today?"
                    onkeypress="handleKeyPress(event)"
                    autocomplete="off"
                >
                <button id="sendButton">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                        <path d="M6 0L12 6L6 12L5.25 11.25L9.75 6.75H0V5.25H9.75L5.25 0.75L6 0Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="mock-data.js"></script>
    <script src="agent.js"></script>
    <script src="app.js"></script>
</body>
</html>
